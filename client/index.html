<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
  <script src="/node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="src/style.css" rel="stylesheet">
</head>

<body>
  <div id="main" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="game-header">
      <div class="mdl-layout__header-row">
        <img  class="logo" src="assets/images/Squid-Game-logo.svg">
        <span class="title-text">Squid Game-tfjs</span>
      </div>
    </header>
    <main class="mdl-grid mdl-grid--no-spacing">
      <div class="mdl-cell mdl-cell--12-col  mdl-cell--stretch" id="signal-panel">
        <div id="alert" class="alert"></div>
        <canvas id="monitor"></canvas>
      </div>
      <div class="mdl-cell mdl-cell--12-col mdl-cell--stretch canvas-wrapper ">
        <div id="video-panel">
          <canvas id="output"></canvas>
          <div id="stats"></div>
          <video id="video" playsinline ></video>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--middle mdl-cell--12-col" >
        <div id="progress-panel">
          <canvas id="track" height="80"></canvas>
          <!--<img id="player" src="assets/images/ilnami-small.jpg" />-->
          <div id="progress"><span class="float-right flag">END</span></div>
        </div>
      </div>
      <div>
        <button id="startBtn" class="mdl-button mdl-button--raised mdl-button--accent">Start Play</button>
      </div>
    </main>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="src/index.js"></script>
<script>

</script>

</html>
